<form action="firstname=Prénom&lastname=Nom&email=Email&tel=Telephone&message=Message&channel=canal_de_contact_prefere" method= "post">
<h1>Formulaire de renseignements</h1>
<label for= "nom_personne">Nom</label><br/>
<input type = "text"  name= "Nom" id="nom_personne" required><br/>
<label for= "prenom_personne">Prénom</label><br/>
<input type = "text" name= "Prénom" id="prenom_personne" required><br/>
<label for= "adresse_mail">Email</label><br/>
<input type = "email" name= "Email" id= "adresse_mail" required><br/>
<label for= "num_tel">Téléphone</label><br/>
<input type = "tel" name= "Telephone" id= "num_tel" required><br/><br/>
<label for= "canal_de_contact_prefere">Canal de contact préféré</label>
<select id="canal_de_contact_prefere">
    <option value="email">Email</option>
    <option value="tel">Téléphone</option>
   </select><br/><br/>
   <label for= "mess">Message</label><br/>
   <textarea rows="5" cols="50" id="mess" required></textarea><br/>

   <button type="submit">Valider</button>

</form>
